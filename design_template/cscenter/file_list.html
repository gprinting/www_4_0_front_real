<!DOCTYPE html>
<html lang="ko">
<head>
    [TPH_I/common/head.html]
    [TPH_I/common/cs_head.html]
</head>
<body>
<div class="wrapper">
    <!-- 헤더 -->
    [TPH_I/common/cs_header.html]

<div class="div_sub_banner cs_banner">
    <img class="" src="/design_template/images/sp_banner/banner_fileroom.jpg" alt="서브배너" />
</div>
<div class="contents contents_02 cscenter knowledge">
    <div class="lnb">
        [TPH_I/cscenter/common/lnb.html]
    </div>
    <h3 class="pageTitle"><img src="[TPH_Vdesign_dir]/images/title/file_list.png" alt="공유 자료실"></h3>
    <div class="search">
        <div class="select_wrapper">
            <select id="search_cnd">
                <option value="title">제목</option>
                <option value="member_name">작성자</option>
            </select>
        </div>
        <div class="wrap">
            <input type="text" id="search_txt" onkeydown="searchKey(event);">
            <button title="검색" onclick="searchTxt();"><img src="/design_template/images/cscenter/icon_search.png" alt="검색"></button>
        </div>
    </div>
    <table class="list searchResult update">
        <caption>
            <div class="resultNum" id="resultNum"><em id="resultCnt"></em>건의 검색결과가 있습니다.</div>
            <select class="listNum" onchange="changeListNum(this.value);">
                <option value="10">10개씩 보기</option>
                <option value="20">20개씩 보기</option>
                <option value="50">50개씩 보기</option>
                <option value="100">100개씩 보기</option>
            </select>
        </caption>
        <colgroup>
            <col style="width:60px">
            <col>
            <col style="width:80px">
            <col style="width:80px">
            <col style="width:70px">
        </colgroup>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>등록일</th>
                <th>조회</th>
            </tr>
        </thead>
        <tbody id="list">
        </tbody>
    </table>
    <ul class="paging" id="paging">
    </ul>
    <div class="function center">
       [TPH_Vregi_btn]
    </div>
</div>

<!-- cs center 우측 컨텐츠 -->
[TPH_I/common/cs_side_contents.html]

<footer>
    [TPH_I/common/footer.html]
</footer>
</div>
</body>
</html>
