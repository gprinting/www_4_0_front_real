<!DOCTYPE html>
<html lang="ko">
<head>
    [TPH_I/common/cs_head.html]
</head>
<body>
<div class="wrapper">
    <!-- 헤더 -->
    [TPH_I/common/cs_header.html]

<div class="div_sub_banner cs_banner">
    <img class="" src="/design_template/images/sp_banner/banner_notice.jpg" alt="서브배너" />
</div>
<div class="contents contents_02 cscenter notice">
    <div class="lnb">
        [TPH_I/cscenter/common/lnb.html]
    </div>
    <h3 class="pageTitle"><img src="[TPH_Vdesign_dir]/images/title/notice.png" alt="공지사항"></h3>
    <table class="view">
        <colgroup>
            <col style="width:100px">
            <col>
            <col style="width:50px">
            <col style="width:80px">
            <col style="width:50px">
            <col style="width:80px">
            <col style="width:50px">
            <col style="width:80px">
        </colgroup>
        <tbody>
            <tr>
                <th>제목</th>
                <td colspan="7" class="subject">[TPH_Vtitle]</td>
            </tr>
            <tr>
                <th scope="row">첨부파일</th>
                <td class="file">[TPH_Vattach]</td>
                <th scope="row">등록자</th>
                <td>관리자</td>
                <th scope="row">등록일</th>
                <td>[TPH_Vregi_date]</td>
                <th scope="row">조회</th>
                <td>[TPH_Vhits]</td>
            </tr>
            <tr>
                <td colspan="8" class="text">[TPH_Vcont]</td>
            </tr>
        </tbody>
        <tfoot class="neighbor">
            <tr>
                <th>이전</th>
                [TPH_Vpre_info]
            </tr>
            <tr>
                <th>다음</th>
                [TPH_Vnext_info]
            </tr>
        </tfoot>
    </table>
    <div class="function narrow">
        <strong class="blue right"><button class="function" onclick="location.href='/cscenter/notice_list.html'">목록으로</button></strong>
    </div>
</div>

<!-- cs center 우측 컨텐츠 -->
[TPH_I/common/cs_side_contents.html]

<footer>
    [TPH_I/common/footer.html]
</footer>
</div>
</body>
</html>
