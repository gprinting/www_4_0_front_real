        <li><label class="radio"><input type="radio" name="bank_name" value="국민은행"><i><i></i></i> 국민은행</label></li>

    <footer class="action">
        <button type="button" class="exe" onclick="modiBankType();">변경하기</button>

    <ul class="guide">
        <li>가상계좌 은행 변경 신청은 매월 1회 이상 변경은 불가합니다.</li>
        <li>가상계좌 은행 변경은 변경 신청 후 다음달(익월)부터 적용이 됩니다.</li>
        <li>가상계좌는 회원 <span class="text_st_01">아이디당 1계좌</span> 이상은 사용할 수 없습니다.</li>
        <li>가상계좌 은행 변경은 고객센터로 문의주시면 도와드리겠습니다.</li>
    </ul>
</article>
