<script>
$(document).ready(function() {
    numKeyCheck('acc_cel_num2');
    numKeyCheck('acc_cel_num3');
    numKeyCheck('acc_tel_num2');
    numKeyCheck('acc_tel_num3');

});
</script>
<header>
    <h2>회계담당자 수정/삭제</h2>
    <button id="acc_close" class="close" title="닫기"><img src="[TPH_Vdesign_dir]/images/common/btn_circle_x_white.png" alt="X"></button>
</header>
<article>
    <table class="input to">
        <colgroup>
            <col width="85">
            <col>
            <col width="85">
            <col>
        </colgroup>
        <tbody>
            <tr>
                <th scope="row">성명</th>
                <td class="name"><input type="text" id="acc_name" name="acc_name" value="[TPH_Vname]"> (10자 이내)</td>
                <th scope="row">직급</th>
                <td><div class="inputWrap"><input type="text" id="acc_posi" name="acc_posi" value="[TPH_Vposi]"></div></td>
            </tr>
            <tr>
                <th scope="row">전화번호</th>
                <td colspan="3">
                    <select id="acc_tel_num1" name="acc_tel_num1">
                        [TPH_Vtel_html]
                    </select>
                    <input type="text" id="acc_tel_num2" name="acc_tel_num2" value="[TPH_Vtel_num2]" maxlength="4">
                    <input type="text" id="acc_tel_num3" name="acc_tel_num3" value="[TPH_Vtel_num3]" maxlength="4">
                </td>
            </tr>
            <tr>
                <th scope="row">휴대전화번호</th>
                <td colspan="3">
                    <select id="acc_cel_num1" name="acc_cel_num1">
                        [TPH_Vcel_html]
                    </select>
                    <input type="text" id="acc_cel_num2" name="acc_cel_num2" value="[TPH_Vcel_num2]" maxlength="4">
                    <input type="text" id="acc_cel_num3" name="acc_cel_num3" value="[TPH_Vcel_num3]" maxlength="4">
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td colspan="3" class="info _email">
                    <input type="text" id="acc_email_addr" name="acc_email_addr" value="[TPH_Vemail_addr]">
                    <span>@</span>
                    <input type="text" class="_domain" id="acc_email_domain" name="acc_email_domain">
                    <input type="hidden" id="pre_acc_domain" name="pre_acc_email_domain" value="[TPH_Vemail_domain]">
                    <select class="_domain">
                        <option class="_custom">직접입력</option>
                        [TPH_Vemail_html]
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="function center">
        <strong class="blue" onclick="modiAccMng('[TPH_Vaccting_mng_seqno]'); return false;"><button>수정</button></strong>
        <strong><button onclick="delAccMng('[TPH_Vaccting_mng_seqno]'); return false;">삭제</button></strong>
        <button onclick="confirmClosePopup(event, '입력하신 모든 내용이 사라집니다. 취소하시겠습니까?');">취소</button>
    </div>
    <script>
        $(document).ready(function() {

            //이전 이메일 도메인 보여줌
            var preDomain = $("#pre_acc_domain").val();
            if (!checkBlank(preDomain)) {
                $("#acc_email_domain").val(preDomain);
            }
        });

        // e-mail
        $('.l_officer select._domain').on('change', function () {
            if ($(this).children('option:selected').hasClass('_custom')) {
                $("#acc_email_domain").val("");
                $("#acc_email_domain").readOnly = false;
            } else {
                $("#acc_email_domain").val($(this).children('option:selected').text());
                $("#acc_email_domain").readOnly = true;
            }
        });
    </script>
</article>
