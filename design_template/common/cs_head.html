<style type="text/css" media="all">
    body {
        position:relative;
        padding:0;
    }
    h2 {
        color:#fff;
        font-size:90%;
        font-family:arial;
        margin:10px;
        font-weight:bold;
    }
    h2 span {
        font-size:105%;
        font-weight:normal;
    }
    #sideBar {
        position: absolute;
        width: auto;
        /*height: auto;*/
        top: 200px;
        right:0;
        background-image:url('[TPH_Vdesign_dir]/images/common/background.gif');
        background-position:top left;
        background-repeat:repeat-y;
    }
    #sideBarTab {
        float:left;
        height:137px;
        width:28px;
    }
    #sideBarTab img {
        border:0 solid #FFF;
    }
    #sideBarContents {
        overflow:hidden !important;
    }
    #sideBarContentsInner {
        width:200px;
    }
    .top .items {
        border-top: medium none;
    }
    .table_sub_menu_list {
        display : none;
    }
    .table_sub_menu_list {
        display : none;
    }
</style>

<script>
    $(document).ready(function(){
        //닫기 버튼을 눌렀을 때
        $('.pop_mail .close').click(function (e) {
            //링크 기본동작은 작동하지 않도록 한다.
            e.preventDefault();
            $('.modalMask').hide();
        });

        //검은 막을 눌렀을 때
        $('.modalMask').click(function () {
            $(this).hide();
            $('.modalMask').hide();
        });

        $(".popular_search_input").click(function(){
            $(".populer_keyword_wrapper").slideDown();
        });
        $(".popular_close_btn").click(function(){
            $(".populer_keyword_wrapper").slideUp();
        });

        $(".faq_list").click(function(){
            $(".detail_view").slideDown();
            $(".faq_guide").slideDown();
            $(".faq_list").addClass('faq_list_on');
        });

        $(".detail_view").click(function(){
            $(".detail_view").slideUp();
            $(".faq_guide").slideUp();
            $(".faq_list").removeClass('faq_list_on');
        });

    });

    var showTopNavi = function(dvs) {
        var affArea = dvs.substring(7, 9);
        $('.table_sub_menu_list.sub_menu_list_' + affArea + '').show();
    };

    var closeTopNavi = function(dvs) {
        var affArea = dvs.substring(7, 9);
        $('.table_sub_menu_list.sub_menu_list_' + affArea + '').hide();
    }
</script>
