        <form id="frm" action="/proc/product/insert_esti.php" method="post">

                        <select id="esti_paper_name" onchange="changePaperName('esti', this.value);" style="width:157px;">

                            <dt>재단사이즈</dt>

                            <dd class="_workingSize[TPH_Vesti_size_gap]" id="size_gap">

                                <label>세로 <input id="work_vert_size" name="esti_work_vert_size" type="text" readonly>mm</label>

                                <hr class="hr on">
                            </div>
                            <ul class="mark">
                            </ul>

                            <dt></dt>
                            <dd>

                            <dt></dt>
                            <dd>
                                <input type="text" id="esti_ext_print_purp" name="esti_ext_print_purp" placeholder="인쇄방식이 없는경우 적어주세요" />

                            <dt></dt>
                            <dd>
                            </dd>
                            <dt></dt>
                            <dd>
                            </dd>
                        </dl>
                    </div>
