<header>
    <h2>상세보기</h2>
    <button class="close" title="닫기"><img src="[TPH_Vdesign_dir]/images/common/btn_circle_x_white.png" alt="X"></button>
</header>
<article>
    <section class="draftImage" onmousewheel="Picture()">
        <img src="[TPH_Vsrc]" id="detail_img" width="560" height="560">
    </section>
    <div class="function center">
        <button class="close">취소</button>
    </div>
</article>
<script>
var count = 10;
function Picture() {
    count = Counting(count);
    //Resize(count);
    return false;
}
function Counting(count) {   
    event.preventDefault();
    if (event.wheelDelta >= 120)
        count++;
    else if (event.wheelDelta <= -120)
        count--;   
    return count; 
}
function Resize(count) {    
        detail_img.style.zoom = count + '0%';    
}
</script>
