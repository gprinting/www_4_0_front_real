<script>
    var jsonParam = JSON.parse('[TPH_Vjson_data]');
    /**
     * @brief 견적서 엑셀 다운로드
     */
    var downEstiExcel = function() {
        var url = "/ajax/product/make_esti_excel.php";
        var callback = function(result) {
            console.log(result);
            var downUrl  = "/common/down_esti_excel.php?";
            downUrl += "filename=" + result;
            downUrl += "&dvs=esti";
            $("#file_ifr").attr("src", downUrl);
        };
    
        ajaxCall(url, "html", jsonParam, callback);
    };

    //<![CDATA[
    function printPage(){
        var initBody;
        window.onbeforeprint = function(){
            initBody = document.body.innerHTML;
            document.body.innerHTML =  document.getElementById('print').innerHTML;
        };
        window.onafterprint = function(){
            document.body.innerHTML = initBody;
        };
        window.print();
            return false;
        }
    //]]>
</script>
