<header>
    <h2>주문정보입력</h2>
    <button class="close" title="닫기"><img src="../../images/common/btn_circle_x_white.png" alt="X"></button>
</header>
<article>
    <dl>
        <dt>주문제목</dt>
        <dd>
            <input type="text">
        </dd>
    </dl>
    <dl>
        <dt>사용프로그램</dt>
        <dd>
            <label><input type="radio" name="OSType"> IBM</label>
            <label><input type="radio" name="OSType"> MAC</label>
        </dd>
    </dl>
    <dl>
        <dt>파일업로드</dt>
        <dd>
            <label><input type="radio" name="uploadType"> 직접 업로드</label>
            <label><input type="radio" name="uploadType"> 웹하드 업로드</label>
        </dd>
    </dl>
    <dl>
        <dt>파일선택</dt>
        <dd>
            <input type="file">
        </dd>
    </dl>
    <div class="function center">
        <strong><button>사용</button></strong>
        <button class="close">취소</button>
    </div>
</article>
