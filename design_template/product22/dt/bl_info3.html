<script src="https://www.google.com/recaptcha/api.js?render=6LezRKkpAAAAANaepcZDa5-Pnrx7A0HuY6_a1Clf"></script>
<script>
    function frm_submit(_){
        grecaptcha.ready(function() {
            grecaptcha.execute('6LezRKkpAAAAANaepcZDa5-Pnrx7A0HuY6_a1Clf', {action: 'homepage'}).then(function(token) {
                var response = document.getElementById("g-recaptcha-response");
                if(typeof(response) != 'undefined' && response != null){
                    document.getElementById('g-recaptcha-response').value = token;
                    _.submit();
                    return true;
                }
            });
        });
    }
</script>
