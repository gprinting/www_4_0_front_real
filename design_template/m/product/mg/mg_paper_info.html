            <form id="frm" action="/order/add_cart.html" method="post">
                <div class="basic_table_wrapper _info">

                            <col style="width:20%;">
                            <col style="">
                        </colgroup>

                        <tr>
                            <th>상품명</th>
                            <td>
                                [TPH_Vcate_bot]
                            </td>
                        </tr>
                        <tr>
                            <th>종이</th>
                            <td>
                                <select class="basic_input _summary _paper_info" id="mg_paper" name="mg_paper" onchange="changePaper('mg', this.value);">
                                    [TPH_Vmg_paper]
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>인쇄도수</th>
                            <td>
                                <select class="basic_input _summary _bef_tmpt" onchange="changeTmpt('mg');" id="mg_print_tmpt" name="mg_bef_tmpt">
                                    [TPH_Vmg_print_tmpt]
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>인쇄유형</th>
                            <td>    
                                <select class="basic_input" id="mg_print_purp" name="mg_print_purp" onchange="loadPrintTmpt('mg');">
                                        [TPH_Vmg_print_purp]
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>사이즈</th>
                            <td>
                                <table class="basic_detail_table">
                                    <colgroup>
                                        <col style="width:50%;">
                                        <col style="width:45%;">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <td style="padding-right:5% !important;">
                                                <select class="basic_input Column_02 _summary _size_dvs" id="size_dvs" name="mg_size_dvs" onchange="changeSizeDvs(this.value);">

                                                </select>
                                            </td>
                                            <td>
                                                <select class="basic_input Column_02 _summary _size" id="mg_size" name="mg_size" def_cut_wid="[TPH_Vmg_def_cut_wid]" def_cut_vert="[TPH_Vmg_def_cut_vert]" def_val=[TPH_Vmg_def_stan_mpcode] onchange="changeData();">
                                                    [TPH_Vmg_size]
                                                </select>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <th></th>
                            <td>
                                <table class="order_size_form">
                                    <colgroup>
                                        <col style="width:30%;">
                                        <col style="width:35%;">
                                        <col style="width:35%;">
                                    </colgroup>
                                    <tr>
                                        <td><span class="order_size_form_text">재단사이즈</span></td>
                                        <td style="text-align: center;">
                                            <span class="order_size_form_text">가로 </span>
                                            <input class="input_type_text_size _cut_size _wid" type="text" maxlength="3" id="mg_cut_wid_size" name="mg_cut_wid_size" type="text" maxlength="3" onblur="aftRestrict.cutting.common('mg');" readonly="readonly">

                                        </td>
                                        <td style="text-align:right;">
                                            <span class="order_size_form_text">세로 </span>
                                            <input class="input_type_text_size _cut_size _vert" type="text" maxlength="3" id="mg_cut_vert_size" name="mg_cut_vert_size" type="text" maxlength="3" onblur="aftRestrict.cutting.common('mg');" readonly="readonly">
                                            <span class="order_size_form_text"> mm</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><span class="order_size_form_text _workingSize[TPH_Vmg_size_gap]" id="size_gap">작업사이즈</span></td>
                                        <td style="text-align: center;">
                                            <span class="order_size_form_text">가로 </span>
                                            <input class="input_type_text_size _work_size _wid" type="text" id="work_wid_size" name="mg_work_wid_size" readonly="readonly">
                                            <span class="order_size_form_text"> mm,</span>
                                        </td>
                                        <td style="text-align:right;">
                                            <span class="order_size_form_text">세로 </span>
                                            <input class="input_type_text_size _work_size _vert" type="text" id="work_vert_size" name="mg_work_vert_size" readonly="readonly">
                                            <span class="order_size_form_text"> mm</span>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <th>수량</th>
                            <td>
                                <table class="basic_detail_table">
                                    <colgroup>
                                        <col style="width:50%;">
                                        <col style="width:45%;">
                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <td style="padding-right:5% !important;">
                                                <select class="basic_input Column_02 _summary _amt" id="mg_amt" name="mg_amt" onchange="changeAmt();" amt_unit="[TPH_Vmg_amt_unit]">
                                                    [TPH_Vmg_amt]
                                                </select>
                                            </td>
                                            <td>
                                                <select class="basic_input Column_02 _summary _count" id="count" name="mg_count" onchange="changeCount();">
                                                </select>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="sub_title_wrapper">
                    <div class="sub_title after_option_title">
                        후가공 옵션<img class="btn_view_option" src="[TPH_Vdesign_dir]/images/common/btn_view_option_on.png" alt="후가공 옵션보기">
                    </div>
                    <div class="sub_title after_option_title_on" style="display:none;">
                        후가공 옵션<img class="btn_view_option" src="[TPH_Vdesign_dir]/images/common/btn_view_option_off.png" alt="후가공 옵션보기">
                    </div>
                </div>
                <div class="basic_table_wrapper after_option_table" style="display:none;">
                    [TPH_Vmg_add_after]
                </div>
                <!-- 후가공 끝 -->
    
                <!-- 옵션 -->
                <div class="sub_title_wrapper">
                    <div class="sub_title option_title">
                        옵션<img class="btn_view_option" src="[TPH_Vdesign_dir]/images/common/btn_view_option_on.png" alt="옵션 보기">
                    </div>
                    <div class="sub_title option_title_on" style="display:none;">
                        옵션<img class="btn_view_option" src="[TPH_Vdesign_dir]/images/common/btn_view_option_off.png" alt="옵션 닫기">
                    </div>
                </div>
    
                <div class="basic_table_wrapper option_table" style="display:none;">
                    [TPH_Vmg_add_opt]
                </div>
                <!-- 옵션 끝 -->
    
                <!-- 공통 -->
                <input type="hidden" name="flag" value="flag" /><!-- chk -->

                <input type="hidden" id="prdt_dvs" name="prdt_dvs" value="mg" /><!-- 상품 페이지에 들어가있는 제품구분값 -->
                <input type="hidden" name="mg_cate_name" value="" /><!-- 카테고리명-->
                <input type="hidden" name="mg_amt_unit" value="" /><!-- 수량단위 -->
                <input type="hidden" id="mg_tmpt_dvs" value="[TPH_Vmg_tmpt_dvs]" /><!-- 도수구분 -->
                <input type="hidden" id="mg_typ" name="mg_typ" value="[TPH_Vmg_page_dvs]" /><!-- 상품 페이지에 들어가있는 제품구분값 -->
                <input type="hidden" id="mg_amt_sale_rate" value="[TPH_Vmg_amt_sale_rate]" />
                <input type="hidden" id="mg_amt_sale_aplc" value="[TPH_Vmg_amt_sale_aplc]" />
                <!-- 후가공, 주문요약 표시용 -->
                <input type="hidden" id="after_basic" value="[TPH_Vmg_basic_after]" /><!-- 요약정보 표시용 변수 -->
                <!-- 표시용 -->
                <input type="hidden" name="cart_flag" id="cart_flag" value="Y" /><!-- 장바구니 이동여부 -->
                <!-- 종이 -->
                <input type="hidden" name="mg_paper_name" value="" /><!-- 종이명 -->
                <!-- 인쇄 -->
                <input type="hidden" name="mg_page" value="[TPH_Vmg_page]" /><!-- 페이지수 -->
                <input type="hidden" name="mg_bef_tmpt_name" value="" /><!-- 도수명 -->
                <!-- 사이즈 -->
                <input type="hidden" name="mg_size_name" value="" /><!-- 사이즈명 -->
                <!-- 가격정보 -->
                <input type="hidden" name="mg_prdt_price" id="mg_prdt_price" value="[TPH_Vmg_prdt_price]" /><!-- 상품금액 -->
